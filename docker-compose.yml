services:
  caddy:
    image: caddy:2.9.1-alpine
    restart: always
    ports:
      - 600:80
      - 400:443
    volumes:
      - caddy-config:/config
      - caddy-data:/data
      - ./Caddyfile:/etc/caddy/Caddyfile
    networks:
      - caddy_network

  syncthing:
    image: syncthing/syncthing
    container_name: syncthing
    hostname: syncthing
    environment:
      - PUID=1000
      - PGID=1000
      - STGUIADDRESS=0.0.0.0:8385
    volumes:
      - ./.st:/var/syncthing
    restart: unless-stopped
    networks:
      - caddy_network

  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=${C_PASS}
      - CUSTOM_USER=${C_USER}
    volumes:
      - ${C_DIR}:/config
      - ${C_DIR}/Calibre Library:/books
    restart: unless-stopped
    networks:
      - caddy_network

  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - ./.cw:/config
    restart: unless-stopped
    networks:
      - caddy_network

  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser
    volumes:
      - ./Files:/srv
      - ./.fb/filebrowser.db:/database/filebrowser.db
    networks:
      - caddy_network

  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - ./.deluge:/config
      - ${D_DIR}:/downloads
    restart: unless-stopped
    networks:
      - caddy_network

volumes:
  caddy-config:
  caddy-data:

networks:
  caddy_network:
    driver: bridge


